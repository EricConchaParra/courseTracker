<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ejercicio DOM - Curso BÃ¡sico VueJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <content>
    <h1>
      Mis Cursos de PlatziðŸ’š
    </h1>
      <p>
        <!-- con v-model, vinculo el input con la propiedad -->
        <input type="text" v-model="title" placeholder="Titulo del curso"/>
      </p>
      <p>
        <input type="number" v-model="time"placeholder="Horas"/>
      </p>
      <p>
        <!-- v-on:click indica que cuando haga clic llama la funciÃ³n addCourse -->
        <button v-on:click="addCourse">Guardar Curso</button>
      </p>
    </fieldset>
    <div>
      <h3>Lista de Cursos</h3>
      <!-- AquÃ­ uso v-show para utilizar la propiedad display:none para ocultar el <p> no quiero 
        mutar el DOM innecesariamente -->
      <p class="red" v-show="!courses.length">Aun no has realizado cursos</p>
      <div>
        <ol>
          <!-- Aqui uso v-for para listar el objeto courses -->
          <li v-for="course in courses">
            {{course.title}} - ( {{course.time}} hrs.)
          </li>
        </ol>
        <hr/>
        <p>
          <!-- totalTime es una propiedad computada, es decir detacta cuando cambia la propiedad
          "courses" y la recalcula -->
          Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
          <b>#NuncaParesDeAprender ðŸ’š</b>
        </p>
      </div>
    </div>
  </content>
</div>
<!-- partial -->

</body>
</html>
